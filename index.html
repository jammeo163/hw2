<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作業二 - 電商前端應用</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- icon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <img src="./img/logo.png" alt="">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./img/slide1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/slide2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/slide3.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>



        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="index.html"><i class="fa fa-search"></i>查詢商品</a>
            </li>
            <li class="nav-item">

                <a class="nav-link" href="insert.html"><i class="fas fa-plus"></i>新增商品</a>


            </li>
        </ul>




        <!-- 工具列 -->
        <div class="form-group row">
            <div class="col">
                <button id="query" type="button" class="btn btn-primary">查詢</button>
                <button id="lowPrice" type="button" class="btn btn-primary">開啟搶低價功能</button>
            </div>
        </div>

        <!-- 產品列表 -->
        <div class="row" id="product-list">
            <div class="col-*">
                <div class="item">
                    <img class="image" src="https://fakeimg.pl/160x160/" alt="" srcset="">
                    <h3 class="name">產品一</h3>
                    <p class="price">NT$ 999</p>
                </div>
            </div>
            <div class="col-*">
                <div class="item">
                    <img class="image" src="https://fakeimg.pl/160x160/" alt="" srcset="">
                    <h3 class="name">產品二</h3>
                    <p class="price">NT$ 999</p>
                </div>
            </div>
        </div>

        <!-- 分頁 -->
        <div class="row" id="page">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul id="page-number" class="pagination justify-content-center">

                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>

                    </ul>
                </nav>
            </div>
        </div>


        <!-- 頁尾 -->
        <footer>
            <div class="text-center">
                B04704068 曾英睿
            </div>
        </footer>
    </div>

    <div id="dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統訊息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p id="message">要顯示的訊息</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./js/index.js"></script>
</body>
